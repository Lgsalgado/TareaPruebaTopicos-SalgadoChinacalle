<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Editar cliente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-list lines="full">
    <form [formGroup]="updateBookingForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Tel√©fono</ion-label>
        <ion-input formControlName="mobile" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" shape="full" expand="block">Actualizar Cliente</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
